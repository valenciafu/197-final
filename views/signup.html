<html>
  <head>
    <title>Log in</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
  </head>
  <body>
    <div id="login_box"></div>
    <div class="div">
      <div class="box" style="width:50%; margin-left:auto; margin-right:auto; margin-top:5%">
        <h1 class="title">Sign up</h1>
        <p>Enter your name as it will be displayed in the queue. Set an easy password so you can modify your entries on the queue.</p>
        <br>

        <form method="POST">
          <div class="field">
            <label class="label">Name</label>
            <div class="control">
              <input class="input" type="text" name="username"/>
            </div>
          </div>

          <div class="field">
            <label class="label">Password</label>
            <div class="control">
              <input class="input" type="password" name="password"/>
            </div>
          </div>

          <div class="field">
            <label class="label">User type</label>
            <div class="control">
              <div class="select">
                <select name="type">
                  <option value="student">Student</option>
                  <option value="ta">TA</option>
                </select>
              </div>
            </div>
          </div>

          <button class="button is-success" type="submit">Sign up</button> <br/>
        </form>
      </div>
    </div>


    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>

    <!-- Load our React component. -->
    <script src="./login_box.js"></script>
  </body>
</html>
