<html>

    <title>Log in</title>
  </head>
  <body>
    <h1>Log in</h1>
    <form method="POST">
      Name: <br/>
      <input type="text" name="username"/> <br/><br/>
      Password: <br/>
      <input type="password" name="password"/> <br/><br/>
      TA: <br/>
      <input type="checkbox" name="ta"/> <br/><br/>

    </form>

    <br><br>
    <p>Don't have an account for today's OHQ yet? Sign up <a href="/account/signup">here</a></p>
  </body>
</html>
